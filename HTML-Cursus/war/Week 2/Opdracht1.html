<!DOCTYPE html>
<html>
<head>
<h1> Opdracht: Tabel maken </h1> 
<h2> Maak onderstaande tabel in HTML </h2>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
table {
border: 4px solid black;
}
th, td {
    padding: 5px;
}
div { 
 border:8px solid white;
 height:124px;
 width:254px;
}
</style>
</head>
<body style="background-color:yellow">
<div style="background-color:white">
<table style="width:100px">
  <tr>
   <th rowspan="2">  </th>
    <th colspan="2">Average</th>
 <th rowspan="2"> other category </th>
  </tr>
  <tr>
    <th> Height </th>
    <th> Weight </th>  
  </tr>
  <tr>
    <td>Male</td>
    <td>1.9</td>  
    <td>0.003</td>
 <td>yyy</td>
  </tr>
  <tr>
    <td>Female</td>
    <td>1.7</td>  
    <td>0.002</td>
 <td>xxx</td>
  </tr>
</table>
</div>
</body>
</html>
